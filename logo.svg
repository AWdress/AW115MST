<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3AA65D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="5" y="5" width="390" height="110" rx="15" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- 图标 - 云存储符号 -->
  <g transform="translate(20, 30)">
    <!-- 云朵 -->
    <path d="M 25 20 Q 15 10, 5 20 Q 0 25, 5 30 L 45 30 Q 50 25, 45 20 Q 35 10, 25 20 Z" 
          fill="url(#grad2)" opacity="0.8"/>
    <!-- 向上箭头 -->
    <path d="M 25 35 L 25 50 M 20 40 L 25 35 L 30 40" 
          stroke="#50C878" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- 115 标记 -->
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">115</text>
  </g>
  
  <!-- 主标题 AW115MST -->
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2C3E50">
    AW115MST
  </text>
  
  <!-- 副标题 -->
  <text x="90" y="80" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">
    115 Media Scan Tool
  </text>
  
  <!-- 装饰线 -->
  <line x1="90" y1="88" x2="250" y2="88" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
  
  <!-- 特性标签 -->
  <g transform="translate(90, 95)">
    <rect x="0" y="0" width="50" height="18" rx="9" fill="#50C878" opacity="0.2"/>
    <text x="25" y="13" font-family="Arial, sans-serif" font-size="10" fill="#3AA65D" text-anchor="middle">智能检测</text>
    
    <rect x="55" y="0" width="50" height="18" rx="9" fill="#4A90E2" opacity="0.2"/>
    <text x="80" y="13" font-family="Arial, sans-serif" font-size="10" fill="#357ABD" text-anchor="middle">自动分类</text>
    
    <rect x="110" y="0" width="50" height="18" rx="9" fill="#E74C3C" opacity="0.2"/>
    <text x="135" y="13" font-family="Arial, sans-serif" font-size="10" fill="#C0392B" text-anchor="middle">实时监控</text>
  </g>
</svg>
