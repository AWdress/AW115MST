<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="10" y="10" width="580" height="180" rx="20" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- 图标部分 - 云存储图标 -->
  <g transform="translate(40, 60)">
    <!-- 云朵 -->
    <path d="M 50 40 Q 30 20, 50 10 Q 70 0, 90 10 Q 110 20, 90 40 Z" fill="url(#grad1)" opacity="0.8"/>
    <!-- 115 数字 -->
    <text x="35" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">115</text>
    <!-- 向上箭头 -->
    <path d="M 65 50 L 65 70 M 55 60 L 65 50 L 75 60" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(160, 80)">
    <!-- AW115MST 主标题 -->
    <text x="0" y="0" font-family="'Arial Black', sans-serif" font-size="56" font-weight="900" fill="url(#grad1)">
      AW115MST
    </text>
    
    <!-- 副标题 -->
    <text x="2" y="35" font-family="Arial, sans-serif" font-size="16" fill="#666">
      115 Media Scan Tool
    </text>
    
    <!-- 标签 -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="80" height="24" rx="12" fill="url(#grad2)" opacity="0.2"/>
      <text x="40" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#grad2)" text-anchor="middle">
        智能检测
      </text>
      
      <rect x="90" y="0" width="80" height="24" rx="12" fill="url(#grad1)" opacity="0.2"/>
      <text x="130" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#grad1)" text-anchor="middle">
        自动分类
      </text>
    </g>
  </g>
  
  <!-- 装饰线条 -->
  <line x1="150" y1="100" x2="150" y2="140" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
</svg>
